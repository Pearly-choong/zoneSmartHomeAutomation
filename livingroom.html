<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Living Room</title>
	<!-- favicon -->
	<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="images/logo1.png">

	<!-- responsive  -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- link to stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- link to google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

	<!-- link to fontawesome -->
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>

	<!-- link to jQuery -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

	<!-- link to jQuery UI -->
	 <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	 <link rel="stylesheet" href="/resources/demos/style.css">
</head>

<body>

	<!-- header -->
	<div class="header no-margin">
		<a href="automate.html"><i class="fas fa-chevron-left"></i></a>
		<!-- using jQuery method -->
		<img id="noti" class="header-notification-icon" src="images/icons/notificationWhite.png" alt="notification">
	</div>

	<!-- model notification message pop-up screen -->
	<div id="id01" class="modal">
		<div class="modal-content animate">
				 <span onclick="document.getElementById('id01').style.display='none'" class="close-btn-two" title="Close Modal">&times;</span>
				 <div class="modal-content-info">
					 <div class="modal-title">
							<h1>Notification</h1>
							<hr>
					 </div>

					 <ul>
						 <li>
								 <i class="fas fa-door-open content-align"></i>
								 <p class="content-align">Front door not lock!</p>
						 </li>
						 <li>
								<i class="far fa-lightbulb content-align"></i>
								<p class="content-align">Main light need replacing!</p>
						 </li>
					 </ul>
				</div>
		</div>
	</div>

<!-- on show for tablet screnn which on the top of the page -->
	<div class="tablet-screen">
		<h1>
			<span class="page-title">LIVING ROOM</span>
			<span class="te-reo">RUMA NOHO</span>
		</h1>
		<hr>
	</div>
<!-- finished here tablet screen -->


<div class="outer-contianer-wrapper">
	<div class="big-container-scene-box">
		<!-- living room camera scenes with status -->
		<div class="room-container">
			<img id="greyoff" class="living-room-img" src="images/livingroom.jpg" alt="livingroom">
				<div class="room-container-record">
					<p>
					<span><i class="fas fa-video"></i></span>
					<span>Cam 2</span>
					</p>
				</div>

				<div class="living-room-status">
					<div class="living-room-status-info">
						<!-- <img src="images/icons/temperature.png" alt="temperature"> -->
						<i class="fas fa-thermometer-half"></i>
						<p>24Â°C</p>
					</div>

					<div class="living-room-status-info">
						<!-- <img src="images/icons/humid.png" alt="humid"> -->
						<i class="fas fa-tint"></i>
						<p>50%</p>
					</div>

					<div class="living-room-status-info">
						<!-- <img src="images/icons/power.png" alt="power"> -->
						<i class="fas fa-bolt"></i>
						<p>12kw</p>
					</div>
				</div>
		</div>

		<div class="mobile-screen">
			<h1 class="living-room-title">
				<span class="page-title smaller-title">LIVING ROOM</span>
				<span class="te-reo smaller-font">RUMA NOHO</span>
			</h1>
			<hr>
		</div>


		<!-- turn off all devices -->
		<div class="all-off-button-group">
			<a id="turn-off-all" class="main-btn" href="">Turn Off all devices</a>
			<i class="fas fa-plus fa-plus-more"></i>
		</div>

	</div>


	<div class="big-container-control-box">
		<!-- control / automate devices option 1 -->
		<div class="control-box box-border">
			<div class="control-box-selection">
				<div class="selection-box-image">
					<i id="light-bulb-one" class="fas fa-lightbulb"></i>
				</div>
				<div class="device-name">
						<p class="device-name-title">Main Light</p>
						<p class="desc left-align">2 kw used</p>
				</div>
				<div class="on-off-btn">
					<label for="turn-off" id="turn-off" class="switch">
		  			<input type="checkbox" checked>
		  			<span class="slider round"></span>
					</label>
					<label for="turn-on" id="turn-on" class="switch">
		  			<input type="checkbox">
		  			<span class="slider round"></span>
					</label>
				</div>
			</div>

			<div class="intensity-control-slider">
				<p>
		  		<label for="amount">Intensity:</label>
		  		<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
				</p>
				<br>
				<div id="slider-range-min"></div>
				<div id="green"></div>
			</div>
		</div>

	<!-- control / automate devices option 2 -->
		<div class="control-box box-border">
			<div class="control-box-selection">
				<div class="selection-box-image">
					<i id="light-bulb-two" class="fas fa-lightbulb"></i>
				</div>
				<div class="device-name">
						<p class="device-name-title">Wall Light</p>
						<p class="desc left-align">0 kw used</p>
				</div>
				<div class="on-off-btn">
					<label for="turn-on-two" id="turn-on-two" class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
					</label>
					<label for="turn-off-two" id="turn-off-two" class="switch">
						<input type="checkbox" checked>
						<span class="slider round"></span>
					</label>
				</div>
			</div>

			<div class="intensity-control-slider">
				<p>
					<label for="amount-two">Intensity:</label>
					<input type="text" id="amount-two" readonly style="border:0; color:#f6931f; font-weight:bold;">
				</p>
				<br>
				<div id="slider-range-min-two"></div>
				<div id="green-two"></div>
			</div>
		</div>

		<!-- control / automate devices option 3 -->
		<div class="control-box box-border last-box">
			<div class="control-box-selection">
				<div class="selection-box-image">
					<i class="fas fa-thermometer-three-quarters"></i>
					<!-- <i id="light-off" class="fas fa-lightbulb"></i> -->
				</div>
				<div class="device-name">
						<p class="device-name-title">Thermostat</p>
						<p class="desc left-align">10 kw used</p>
				</div>
				<div class="on-off-btn">
					<label for="turn-off-three" id="turn-off-three" class="switch">
						<input type="checkbox" checked>
						<span class="slider round"></span>
					</label>
					<label for="turn-on-three" id="turn-on-three" class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
					</label>
				</div>
			</div>

			<div class="intensity-control-slider">
				<p>
					<label for="amount-three">Temperature:</label>
					<input type="text" id="amount-three" readonly style="border:0; color:#f6931f; font-weight:bold;">
				</p>
				<br>
				<div id="slider-range-min-three"></div>
				<div id="green-three"></div>
			</div>

			<div class="mode-control">
				<div id="cool-on" class="cool-mode">
					<!-- <img class="mode-icon" src="images/icons/cool.png" alt="cool"> -->
					<i class="far fa-snowflake"></i>
					<p class="cool-on-text">Cool</p>
				</div>
				<div id="heat-on" class="heat-mode">
					<!-- <img class="mode-icon" src="images/icons/heat.png" alt="heat"> -->
					<i class="fas fa-fire"></i>
					<p class="heat-on-text">Heat</p>
				</div>
				<div id="fan-on" class="fan-mode">
					<!-- <img class="mode-icon" src="images/icons/fan.png" alt="fan"> -->
					<i class="fas fa-fan"></i>
					<p class="fan-on-text">Fan</p>
				</div>
				<div id="auto-on" class="auto-mode">
					<!-- <img class="mode-icon" src="images/icons/auto.png" alt="auto"> -->
					<i class="fab fa-autoprefixer"></i>
					<p class="auto-on-text">Auto</p>
				</div>
			</div>
		</div>
	</div>
</div>


	<!-- jQuery -->
	 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

	<!-- jQueiry UI -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
crossorigin="anonymous"></script>

	<!-- javascript file -->
	<script src="js/script.js"></script>
	<script src="js/jquery.js"></script>


</body>

</html>

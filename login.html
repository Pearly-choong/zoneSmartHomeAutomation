<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<!-- favicon -->
	<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="images/logo1.png">

	<!-- responsive  -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- link to stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- link to google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

	<!-- link to fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<!-- page title and subheading -->
	<div class="my-container">
		<h1 class="big-title">
			<span class="space">LOGIN</span>
			<span class="te-reo">TAKIURU</span>
		</h1>
	<hr class="registration-hr">
	</div>
	<br><br>

	<!-- login form -->
	<div class="registration-form">
		<form>
			<label for="name" class="username">Username</label>
			<br><br>
			<input type="text" id="name" class="name" required>
			<br><br>
			<label for="password" class="password">Password</label>
			<br><br>
			<input type="password" id="password" class="password-enter" required>
			<br><br>
			<div class="forgot-password">
				<a class="forgot" href="#">Forgot Password? Click here</a>
			</div>
			<br><br>

			<div class="first-btn-login">
				<a class="main-btn" href="home.html">Enter the house</a>
			</div>
			<br><br>
			<div class="second-btn-login">
				<a class="signup-btn" href="signup.html">I don't have an account.</a>
			</div>
		</form>
	</div>



</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Living Room</title>
	<!-- favicon -->
	<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="images/logo1.png">

	<!-- responsive  -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- link to stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- link to google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

	<!-- link to fontawesome -->
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>

	<!-- link to jQuery -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

	<!-- link to jQuery UI -->
	 <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	 <link rel="stylesheet" href="/resources/demos/style.css">
</head>

<body>

	<!-- header -->
	<div class="header no-margin">
		<a href="automate.html"><i class="fas fa-chevron-left"></i></a>
		<!-- using jQuery method -->
		<img id="noti" class="header-notification-icon" src="images/icons/notificationWhite.png" alt="notification">
	</div>

	<!-- model notification message pop-up screen -->
	<div id="id01" class="modal">
		<div class="modal-content animate">
				 <span onclick="document.getElementById('id01').style.display='none'" class="close-btn-two" title="Close Modal">&times;</span>
				 <div class="modal-content-info">
					 <div class="modal-title">
							<h1>Notification</h1>
							<hr>
					 </div>

					 <ul>
						 <li>
								 <i class="fas fa-door-open content-align"></i>
								 <p class="content-align">Front door not lock!</p>
						 </li>
						 <li>
								<i class="far fa-lightbulb content-align"></i>
								<p class="content-align">Main light need replacing!</p>
						 </li>
					 </ul>
				</div>
		</div>
	</div>


 <!-- page title and subheadig -->
	<h1 class="lighting-title">
		<span class="page-title">LIGHTING</span>
		<span class="te-reo">RAMA</span>
	</h1>
	<hr>

	<div class="all-off-button-group">
		<a class="main-btn" href="">Turn Off all devices</a>
		<i class="fas fa-plus fa-plus-more"></i>
	</div>


	<div class="lighting-big-container">
	<!-- control / automate devices option 1 -->
		<div class="control-box box-border">
			<div class="control-box-selection">
				<div class="selection-box-image">
					<i id="light-bulb-one" class="fas fa-lightbulb"></i>
					<!-- <i id="light-off" class="fas fa-lightbulb"></i> -->
				</div>
				<div class="device-name">
						<p class="device-name-title">Main Light</p>
						<p class="desc left-align">2 kw used</p>
				</div>
				<div class="on-off-btn">
					<label for="turn-off" id="turn-off" class="switch">
		  			<input type="checkbox" checked>
		  			<span class="slider round"></span>
					</label>
					<label for="turn-on" id="turn-on" class="switch">
		  			<input type="checkbox">
		  			<span class="slider round"></span>
					</label>
				</div>
			</div>

			<div class="intensity-control-slider">
				<p>
		  		<label for="amount">Intensity:</label>
		  		<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
				</p>
				<br>
				<div id="slider-range-min"></div>
				<div id="green"></div>
			</div>
		</div>

	<!-- control / automate devices option 2 -->
		<div class="control-box box-border">
			<div class="control-box-selection">
				<div class="selection-box-image">
					<i id="light-bulb-two" class="fas fa-lightbulb"></i>
				</div>
				<div class="device-name">
						<p class="device-name-title">Wall Light</p>
						<p class="desc left-align">0 kw used</p>
				</div>
				<div class="on-off-btn">
					<label for="turn-on-two" id="turn-on-two" class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
					</label>
					<label for="turn-off-two" id="turn-off-two" class="switch">
						<input type="checkbox" checked>
						<span class="slider round"></span>
					</label>
				</div>
			</div>

			<div class="intensity-control-slider">
				<p>
					<label for="amount-two">Intensity:</label>
					<input type="text" id="amount-two" readonly style="border:0; color:#f6931f; font-weight:bold;">
				</p>
				<br>
				<div id="slider-range-min-two"></div>
				<div id="green-two"></div>
			</div>
		</div>
	</div>





	<!-- jQuery -->
	 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

	<!-- jQueiry UI -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
crossorigin="anonymous"></script>

	<!-- javascript file -->
	<script src="js/script.js"></script>
	<script src="js/jquery.js"></script>


</body>

</html>

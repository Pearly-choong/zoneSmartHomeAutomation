<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<!-- favicon -->
	<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="images/logo1.png">

	<!-- responsive  -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- link to stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<!-- link to google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

	<!-- link to fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<h1>
		<span>SIGN UP</span>
		<span class="teReo">HAINA</span>
	</h1>
	<hr>

	<br><br>

	<div class="registrationForm">
		<form>
			<label for="name" class="userName">Username</label>
			<br><br>
			<input type="text" id="name" class="name" required>
			<br><br>
			<label for="email" class="email">Email</label>
			<br><br>
			<input type="text" id="email" class="emailEnter" required>
			<br><br>
			<label for="password" class="password">Password</label>
			<br><br>
			<input type="password" id="password" class="passwordEnter" required> 
			
			<br><br>
			<div class="firstBtnSignUp">
				<a class="mainBtn" href="#">Sign Up</a>
			</div>

			<br><br>
			<div class="secondBtnSignUp">
				<a class="signUpBtn" href="login.html">I already have an account.</a>
			</div>
		</form>
	</div>



</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<!-- favicon -->
	<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="images/logo1.png">

	<!-- responsive  -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- link to stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- link to google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

	<!-- link to fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<h1 class="big-title">
		<span class="space">SIGN UP</span>
		<span class="te-reo">HAINA</span>
	</h1>
	<hr class="registration-hr">

	<br><br>

	<div class="registration-form">
		<form>
			<label for="name" class="username">Username</label>
			<br><br>
			<input type="text" id="name" class="name" required>
			<br><br>
			<label for="email" class="email">Email</label>
			<br><br>
			<input type="text" id="email" class="email-enter" required>
			<br><br>
			<label for="password" class="password">Password</label>
			<br><br>
			<input type="password" id="password" class="password-enter" required>

			<br><br>
			<div class="first-btn-signup">
				<a class="main-btn" href="#">Sign Up</a>
			</div>

			<br><br>
			<div class="second-btn-signup">
				<a class="signup-btn" href="login.html">I already have an account.</a>
			</div>
		</form>
	</div>



</body>

</html>

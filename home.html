<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home Page</title>
	<!-- favicon -->
	<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="images/logo1.png">

	<!-- responsive  -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- link to stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<!-- link to google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

	<!-- link to fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>

<div class="header-background">
<!-- header -->
	<div class="header-home">
		<img class="header-setting-icon" src="images/icons/setting.png" alt="setting">
		<a href="notificaton.html">
			<img class="header-notification-icon" src="images/icons/notificationWhite.png" alt="notification">
		</a>
	</div>

<!-- home images with house status -->
	<div class="container">
		<img class="home-bck-img" src="images/home.jpg" alt="myHome">
			<div class="greeting">
				<h1>Welcome Home !</h1>
				<h2>Home Pōwhiri !</h2>
			</div>

			<div class="home-status">
				<div class="col-3">
					<ul>
						<li>24°C</li>
						<li>House temp</li>
					<ul>
				</div>
				<div class="col-3">
					<ul>
						<li>13°C<li>
						<li>Outside temp</li>
					</ul>
				</div>
				<div class="col-3">
					<ul>
						<li>4</li>
						<li>Devices on</li>
					</ul>
				</div>
				<div class="col-3">
					<ul>
						<li>Safe<li>
						<li>Security Level</li>
					</ul>
				</div>				
			</div>
	</div>
</div>
<!-- user's profile pic and text -->
	<div class="profile">
		<span>
			<img class="profile-img" src="images/danielprofile.png" alt="Daniel">
			<div class="profile-para">
				<small>Kia ora, Daniel</small>
				<small>What are you up to?</small>
			</div>
	</div>



<!-- cetegory button to choose where to go -->
	<div class="category-btn row">
		<div class="category-box co1">
			<a href="automate.html">
				<span>
				<img class="icon-automate" src="images/icons/automateWhite.png" alt="automate"> 	
				<div class="category-group-font">
					<p class="title">Automate</p>
					<p>Hanga Aunoa</p>
				</div>
				</span>
			</a>
		</div>
		<div class="category-box co1">
			<a href="security.html">
				<span>
				<img class="icon-security" src="images/icons/securityWhite.png" alt="security">     
				<div class="category-group-font">
					<p class="title">Security</p>
					<p>Haumarutanga</p>
				</div>
				</span>
			</a>
		</div>
		<div class="category-box co1">
			<a href="statistic.html">
				<span>
				<img class="icon-statistic" src="images/icons/statisticWhite.png" alt="statistic"> 
				<div class="category-group-font">
					<p class="title">Statistic</p>
					<p>Tatauranga</p>
				</div>
				</span>
			</a>
		</div>
	</div>

<!-- sign out icons -->
	<!-- <img src="images/icons/logout.png" alt="logout"> -->
	<div class="logout-sign">
		<!-- <i class="fas fa-sign-out-alt"></i> -->
		<a href="login.html">Logout</a>
	</div>

</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home Page</title>
	<!-- favicon -->
	<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="images/logo1.png">

	<!-- responsive  -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- link to stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<!-- link to google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

	<!-- link to fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>

<div class="headerBackground">
<!-- header -->
	<div class="header">
		<img class="headerSettingIcon" src="images/icons/setting.png" alt="setting">
		<a href="notificaton.html">
			<img class="headerNotificationIcon" src="images/icons/notificationWhite.png" alt="notification">
		</a>
	</div>

<!-- home images with house status -->
	<div class="container">
		<img class="homeBckImg" src="images/home.jpg" alt="myHome">
			<div class="greeting">
				<h1>Welcome Home !</h1>
				<h2>Home Pōwhiri !</h2>
			</div>

			<div class="homeStatus">
				<div class="colHomeStatus">
					<ul>
						<li>24°C</li>
						<li>House temp</li>
					<ul>
				</div>
				<div class="colHomeStatus">
					<ul>
						<li>13°C<li>
						<li>Outside temp</li>
					</ul>
				</div>
				<div class="colHomeStatus">
					<ul>
						<li>4</li>
						<li>Devices on</li>
					</ul>
				</div>
				<div class="colHomeStatus">
					<ul>
						<li>Safe<li>
						<li>Security Level</li>
					</ul>
				</div>				
			</div>
	</div>
</div>
<!-- user's profile pic and text -->
	<div class="profile">
		<span>
			<img class="profileImg" src="images/danielprofile.png" alt="Daniel">
			<div class="textAlign">
			<small>Kia ora, Daniel</small>
			<small>What are you up to?</small>
			</div>
	</div>



<!-- cetegory button to choose where to go -->
	<div class="categoryBtn">
		<div class="categoryBox">
			<span>
			<img src="images/icons/automateWhite.png" alt="automate"> 
			<div class="group">
				<a href="rooms.html">Automate</a>
				<p>Hanga Aunoa</p>
			</div>
			</span>
		</div>
		<div class="categoryBox">
			<span class="selection">
			<img src="images/icons/securityWhite.png" alt="security">     
			<div class="group">
				<a href="security.html">Security</a>
				<p>Haumarutanga</p>
			</div>
			</span>
		</div>
		<div class="categoryBox">
			<span class="selection">
			<img src="images/icons/statisticWhite.png" alt="statistic"> 
			<div class="group">
				<a href="statistic.html">Statistic</a>
				<p>Tatauranga</p>
			</div>
			</span>
		</div>
	</div>

<!-- sign out icons -->
	<!-- <img src="images/icons/logout.png" alt="logout"> -->
	<i class="fas fa-sign-out-alt"></i>
	<p class="logoutText">Logout</p>

</body>



</html>
